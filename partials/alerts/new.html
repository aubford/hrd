<au-header></au-header>
<div class="container">
  <div class="row">
    <h2 class="text-center">New Alert</h2>
    <form name="frm">
        <div class="form-group">
          <label>Title</label>
          <input ng-model="alert.title" name="title" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Author</label>
          <input ng-model="alert.author" name="author" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Image Url</label>
          <input ng-model="alert.image" name="image" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Article</label>
          <textarea ng-model="alert.body" name="body" class="form-control" rows="10"></textarea>
        </div>
        <button class="btn btn-primary" ng-click="newAlert()">Submit</button>
        <a href="#/" class="btn btn-warning">Back</a>
    </form>
  </div>
</div>
